name: Deploy Marketing App to Netlify

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
        working-directory: apps/web
      - run: npm run build
        working-directory: apps/web
      - run: |
          npm install -g netlify-cli
          netlify deploy --build --prod \
            --site=$NETLIFY_SITE_ID_WEB \
            --auth=$NETLIFY_AUTH_TOKEN
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID_WEB: ${{ secrets.NETLIFY_SITE_ID_WEB }}

  deploy-marketing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (monorepo root)
        working-directory: apps/marketing
        run: npm install

      - name: Build the marketing app
        working-directory: apps/marketing
        run: npm run build

      - name: Deploy via Netlify CLI
        working-directory: apps/marketing
        run: |
          npm install -g netlify-cli
          netlify deploy --prod \
            --dir=dist \
            --functions=netlify/functions \
            --site=$NETLIFY_SITE_ID_MARKETING \
            --auth=$NETLIFY_AUTH_TOKEN
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID_MARKETING: ${{ secrets.NETLIFY_SITE_ID_MARKETING }}
